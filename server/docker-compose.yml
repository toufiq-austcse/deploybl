version: '3.9'

services:
  just-deploy:
    build: .
    restart: always
    hostname: just-deploy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.test.rule=Host(`just-deploy-api.toufiq.dev`)"
      - "traefik.http.routers.deploy.entrypoints=web"
    env_file:
      - .env
    networks:
      - web
networks:
  web:
    external: true