    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Health Check
      tags:
      - Index
  /deployments:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Deployment Index
      tags:
      - Deployments
    post:
      consumes:
      - application/json
      parameters:
      - description: Create Deployment Body
        in: body
