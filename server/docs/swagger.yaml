definitions:
  req.CreateDeploymentReqDto:
    properties:
      branch_name:
        type: string
      docker_file_path:
        type: string
      env:
        additionalProperties: true
        type: object
      repository_provider:
        enum:
        - github
        type: string
      repository_url:
        type: string
      root_dir:
        type: string
    required:
    - repository_provider
    - repository_url
    type: object
info:
  contact: {}
paths:
